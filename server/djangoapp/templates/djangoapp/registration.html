<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
	    {% if messages  %}
	    <ul>
		    {% for message in messages %}
		    <li>
		{message}
		    </li>
		    {% endfor  %}
	    </ul>
	    {% endif %}
	    <form action="" method='POST'>
		    {% csrf_token  %}
		    {{ form.as_table }}
		    <input type="submit" value="Sign Up">
	    </form>
    </body>
</html>
